<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">

  <md-toolbar color="primary">
    <span>Angular Material</span>

    <!-- Filler that pushes the menu button to the end of the toolbar -->
    <span fxFlex></span>

    <button md-icon-button [md-menu-trigger-for]="themeMenu">
      <md-icon>more_vert</md-icon>
    </button>

  </md-toolbar>

  <md-sidenav-container fxFlex>
    <md-sidenav mode="side" opened>

      <md-tab-group>
        <md-tab label="Users">
          <md-nav-list>
            <md-list-item *ngFor="let user of users" (click)="selectedUser = user">
              <md-icon svgIcon="avatars:{{user.avatar}}" class="avatar"></md-icon>
              <span>{{user.name}}</span>
            </md-list-item>
          </md-nav-list>
        </md-tab>
        <md-tab label="Settings">

          <form class="form" fxLayout="column" [formGroup]="userAddForm" (ngSubmit)="onSubmit()">

            <md-input-container>
              <input mdInput placeholder="Name" formControlName="name">
            </md-input-container>

            <md-input-container> 
              <textarea mdInput placeholder="Details" formControlName="details"></textarea>
            </md-input-container>

            <md-select formControlName="avatar" placeholder="Avatar">
              <md-option *ngFor="let avatar of avatars" [value]="avatar">Avatar - {{avatar}}</md-option>
            </md-select>

            <p fxLayoutAlign="space-around">
              <md-checkbox formControlName="isCool">Is Cool</md-checkbox>
              <md-checkbox formControlName="isAdmin">Is Admin</md-checkbox>
            </p>


            <button md-button color="primary" type="submit">Create User</button>

          </form>

        </md-tab>
      </md-tab-group>

    </md-sidenav>
    <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">

      <md-card fxFlex="80">
        <md-icon svgIcon="avatars:{{selectedUser.avatar}}" class="avatar"></md-icon>
        <h2>{{selectedUser.name}}</h2>
        <p>{{selectedUser.details}}</p>
      </md-card>

      <md-card fxFlex fxLayout="column">
        <md-slide-toggle [(ngModel)]="selectedUser.isAdmin">Is Admin?</md-slide-toggle>
        <md-slide-toggle [(ngModel)]="selectedUser.isCool">Is Cool?</md-slide-toggle>
      </md-card>

    </div>
  </md-sidenav-container>

  <md-menu #themeMenu x-position="before">
    <button md-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
  </md-menu>

</div>
